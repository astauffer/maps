-<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic3RhdWFqIiwiYSI6ImNqZ2U1cGtidzRkNHYzM2xvanEzOW9obXgifQ.VHoniURTcGUlXJxtb7s1iQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/outdoors-v9',
    center: [-82.927033, 40.185561],
    zoom: 15
});
map.on('load', function () {
    map.addLayer({
 "id": "Parcels",
        "type": "line",
        "source": {
            "type": "geojson",
            "data": "https://services1.arcgis.com/OwiQO3QpAXsZqKvZ/arcgis/rest/services/Enriched_DelcoGIS/FeatureServer/0/query?where=1%3D1&objectIds=&time=&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&resultType=none&distance=0.0&units=esriSRUnit_Meter&returnGeodetic=false&outFields=&returnHiddenFields=false&returnGeometry=true&returnCentroid=false&multipatchOption=xyFootprint&maxAllowableOffset=&geometryPrecision=&outSR=4326&returnIdsOnly=false&returnCountOnly=false&returnExtentOnly=false&returnDistinctValues=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&resultOffset=&resultRecordCount=&returnZ=false&returnM=false&quantizationParameters=&sqlFormat=none&f=pgeojson"
              },
        "layout": {},
        "paint": {
           "line-color": "#888",
           "line-width": .5

        }
    });
  map.addLayer({
        "id": "Polygons",
        "type": "fill",
        "source": "Parcels",
        "paint": {
            "fill-color": "#888888",
            "fill-opacity": 0.1
        },
        "filter": ["==", "$type", "Polygon"]
    });
});
  map.addControl(new mapboxgl.GeolocateControl(
    positionOptions:{
      enableHighAccuracy: true
    }
  ));
</script>

</body>
</html>
